name: Update ARISTA Configs Every 30 Min

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-all-configs:
    runs-on: ubuntu-latest
    timeout-minutes: 150
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Random delay
      run: sleep $((RANDOM % 180 + 30))
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 geoip2 cryptography pyopenssl
        sudo apt-get update && sudo apt-get install -y libmaxminddb0 gzip
        
    - name: Prepare directories
      run: |
        rm -rf configs/
        mkdir -p configs/telegram configs/github configs/combined configs/country
        mkdir -p databases/
        
    - name: Run Telegram Config Extractor
      run: python telegram_extractor.py || echo "Telegram extractor failed"
      timeout-minutes: 35
        
    - name: Run GitHub Config Extractor
      run: python github_extractor.py || echo "GitHub extractor failed"
      timeout-minutes: 25
        
    - name: Combine Configs
      run: python combine_configs.py || echo "Combiner failed"
      timeout-minutes: 10
        
    - name: Run Enhanced Country Classifier
      run: |
        for i in {1..2}; do
          python country_classifier.py && break
          echo "Attempt $i failed, retrying in 5 seconds..."
          sleep 5
        done
      timeout-minutes: 75
      env:
        MAX_WORKERS: 12
        
    - name: Create summary report
      run: |
        echo "ARISTA CONFIG UPDATE REPORT" > update_report.md
        echo "===========================" >> update_report.md
        echo "" >> update_report.md
        echo "Update Time: $(date -u '+%Y-%m-%d %H:%M UTC')" >> update_report.md
        echo "Workflow Run: ${{ github.run_id }}" >> update_report.md
        echo "" >> update_report.md
        
        telegram_count=$(wc -l < configs/telegram/all.txt 2>/dev/null || echo 0)
        github_count=$(wc -l < configs/github/all.txt 2>/dev/null || echo 0)
        combined_count=$(wc -l < configs/combined/all.txt 2>/dev/null || echo 0)
        country_count=$(wc -l < configs/country/stats.txt 2>/dev/null | head -1 | grep -o '[0-9]*' || echo 0)
        
        echo "## Config Statistics" >> update_report.md
        echo "- Telegram Configs: $telegram_count" >> update_report.md
        echo "- GitHub Configs: $github_count" >> update_report.md
        echo "- Combined Configs: $combined_count" >> update_report.md
        echo "- Classified Countries: $country_count" >> update_report.md
        echo "" >> update_report.md
        
        if [ -f "configs/country/stats.txt" ]; then
          echo "## Country Classification" >> update_report.md
          country_stats=$(grep -A 20 "By Country:" configs/country/stats.txt)
          echo "$country_stats" >> update_report.md
        fi
        
        echo "" >> update_report.md
        echo "## Next Update" >> update_report.md
        echo "Scheduled: Every 30 minutes" >> update_report.md
        
        cat update_report.md
        
    - name: Create last update file
      run: |
        date +%s > last_update.timestamp
        echo "$(date -u '+%Y-%m-%d %H:%M:%S')" > last_update.txt
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Pull latest changes with merge strategy
      run: |
        git pull origin main --strategy-option=theirs || echo "Pull failed, continuing..."
        
    - name: Force add and commit
      run: |
        git add -f .
        git commit -m "ðŸ”„ Automated Configs Update $(date -u '+%Y-%m-%d %H:%M')" -m "ðŸ“Š Stats: TG:$telegram_count GH:$github_count CMB:$combined_count CNT:$country_count" || echo "Nothing to commit"
        
    - name: Push changes
      run: |
        git pull origin main --rebase || true
        git push origin main --force-with-lease || echo "Push failed"
        
    - name: Cleanup
      if: always()
      run: |
        rm -rf __pycache__/
        rm -f *.pyc
        echo "Cleanup completed"
